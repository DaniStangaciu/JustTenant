<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Aid</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jspdf.min.js"></script>
    <script src="script.js"></script>



</head>




<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="https://www.gov.uk/check-legal-aid">Check Legal Aid Eligibility</a>
        <a href="legalaid.html">Generate Report</a>

    </div>
    <div id="legalaid">
        <form id="report" action="index.html">



            <h3>Please fill out the form</h3>



            <div class="mb-3">
                <label for="rent" class="form-label">
                Montly Rent (£)
            </label>
                <input required type="text" class="form-control" id="rent" name="rent">
            </div>

            <div class="mb-3">
                <label for="arrear" class="form-label">
                Arrears Owed (£)
            </label>
                <input required type="text" class="form-control" id="arrear" name="arrear">
            </div>

            <div class="mb-3">
                <label for="current-residence" class="form-label">
                How long have you lived at the property? (Years)
            </label>
                <input required type="number" class="form-control" id="current-residence" aria-describedby="current-residence" min="0" max="100">
            </div>

            <div class="mb-3">
                <label for="occupants" class="form-label">
                How many people live with you?
            </label>
                <input required type="number" class="form-control" id="occupants" aria-describedby="occupants" min="0" max="10">
            </div>



            <div class="mb-3">
                <label for="age" class="form-label">
                Age of Occupant(s), if more than 1 occupant, input occupants ages in this format: 23, 56 etc 
            </label>
                <textarea id="age" class="form-control" style="width: 100%; height: 60px">
                </textarea>
            </div>


            <div class="mb-3">
                <label for="children" class="form-label">
                How many children live at the property?
            </label>
                <input required type="number" class="form-control" id="children" aria-describedby="children" min="0" max="10">

            </div>



            <div class="mb-3">
                <label for="relation" class="form-label">
                Relationship of occupant(s)/children to tenant
            </label>
                <textarea id="relation" class="form-control" style="width: 100%; height: 60px">
                </textarea>
            </div>

            <div class="mb-3">
                <label for="annual-income" class="form-label">
                Monthly Income (£)
            </label>
                <input required type="number" class="form-control" id="annual-income" aria-describedby="annual-income">
            </div>




            <div class="mb-3">
                <label for="partner" class="form-label">
                Income Status
            </label>
                <br />
                <input required onclick="hidedivdbenefits()" type="radio" id="employed" name="employment-status" value="Yes">
                <label for="employed">
                Employment
            </label>
                <input required onclick="hidedivdbenefits()" type="radio" id="self-employed" name="employment-status" value="Yes">
                <label for="self-employed">
                Self-Employment
            </label>



                <input required onclick="showdivdbenefits()" type="radio" id="benefits" name="employment-status">
                <label for="benefits">
                Welfare Benefits
            </label>
            </div>



            <div id="divdbenefits" style="display:none">
                <br />
                <label>Detail your welfare benefits here</label>
                <textarea id="detailedbenefits" style="width: 100%; height: 60px">
            </textarea>
            </div>



            <div class="mb-3">
                <label for="problems" class="form-label">
                Any significant physical or mental health problems
            </label>



                <input required onclick="showdivproblems()" type="radio" id="yes1" name="problems" value="Yes">
                <label for="yes">
                Yes
            </label>
                <input onclick="hidedivproblems()" type="radio" id="no1" name="problems" value="No">
                <label for="no">
                No
            </label>
                <div id="divproblems" style="display:none">
                    <br />
                    <label>Detail significant physical/mental health problems</label>
                    <textarea id="detailedproblems" style="width: 100%; height: 60px">
                </textarea>
                </div>
            </div>





            <div class="mb-3">
                <br />
                <label for="disrepair" class="form-label">
                Any disrepair to your home
            </label>



                <input onclick="showdisrepair()" required type="radio" id="yes2" name="disrepair" value="Yes">
                <label for="yes">
                Yes
            </label>
                <input type="radio" onclick="hidedisrepair()" id="no2" name="disrepair" value="No">
                <label for="no">
                No
            </label>
                <div id="divdisrepair" style="display:none">
                    <br />
                    <label>Detail the disrepair to your home</label>
                    <textarea id="detaileddisrepair" style="width: 100%; height: 60px">
                </textarea>
                </div>
            </div>




            <div class="mb-3">
                <button onclick="createPDF()" class="btn btn-outline-success" id="button">
                Generate PDF Report
            </button>
            </div>



        </form>

    </div>


</body>



</html>
