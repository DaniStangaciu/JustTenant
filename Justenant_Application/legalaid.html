
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Aid</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jspdf.min.js"></script>
    <script src="script.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="https://www.gov.uk/check-legal-aid">Check Financial Eligibility</a>
                    <a class="nav-link" href="legalaid.html">Generate Report</a>
                </div>
            </div>
        </div>
    </nav>
    <form id="report">

        <div class="mb-3">
            <label for="rent" class="form-label">Rent owed (£)</label>
            <input required type="number" class="form-control" id="rent" aria-describedby="rent" placeholder="Type here...">
        </div>

        <div class="mb-3">
            <label for="current-residence" class="form-label">How long have you lived at your current residence (weeks)</label>
            <input required type="number" class="form-control" id="current-residence" aria-describedby="current-residence" min="0" max="100">
        </div>

        <div class="mb-3">
            <label for="occupant" class="form-label">How many occupants</label>
            <input required type="number" class="form-control" id="occupant" aria-describedby="occupant" min="0" max="100">
        </div>

        <div class="mb-3">
            <label for="annual-income" class="form-label">Annual income (£)</label>
            <input required type="number" class="form-control" id="annual-income" aria-describedby="annual-income" placeholder="Type here...">
        </div>


        <div class="mb-3">
            <label for="health" class="form-label">Any significant mental/physical problems</label>

            <input required type="radio" id="yes" name="health" value="Yes">
            <label for="yes">Yes</label>
            <input required type="radio" id="no" name="health" value="No">
            <label for="no">No</label>

        </div>

        <br />
        <div class="mb-3">
            <label for="home" class="form-label">Any disrepair to your home</label>

            <input required type="radio" id="yes1" name="home" value="Yes">
            <label for="yes1">Yes</label>
            <input type="radio" id="no1" name="home" value="No">
            <label for="no1">No</label>

        </div>

        <div class="mb-3">
            <button type="submit" onclick="createPDF()" class="btn btn-outline-success" id="button">Generate PDF Report</button>
        </div>

    </form>
</body>

</html>
