<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Aid</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="https://www.gov.uk/check-legal-aid">Check Financial Eligibility</a>
                    <a class="nav-link" href="signup.aspx">Sign Up</a>
                    <a class="nav-link" href="login.aspx">Login</a>
                    <a class="nav-link" href="legalaid.html">Generate Report</a>

                </div>
            </div>
        </div>
    </nav>
    <form id="report">

        <h3>Please fill out the form if you cannot find a solictor to take your case</h3>
        <div class="mb-3">
            <label for="housing-problem" class="form-label">Housing Problems</label>
            <select name="problems" id="housing-problem" style="display: block;">
                <option value="eviction">Eviction</option>
                <option value="other">Other</option>
            </select>
        </div>


        <div class="mb-3">
            <label for="current-residence" class="form-label">How long have you lived at your current residence (weeks)</label>
            <input type="number" class="form-control" id="current-residence" aria-describedby="current-residence" min="0" max="100">
        </div>


        <div class="mb-3">
            <label for="annual-income" class="form-label">Annual income (&pound;)</label>
            <input type="number" class="form-control" id="annual-income" aria-describedby="annual-income" placeholder="Type here...">
        </div>

      
        <div class="mb-3">
            <label for="partner" class="form-label">Do you have a partner</label><br />
            <select name="partner" id="partner" style="display: block;">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="employment" class="form-label">Employment Status</label>
            <select name="employment" id="employment" style="display: block;">
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
                <option value="Un employed">Unemployed</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="savings" class="form-label">Savings/Investments</label><br />

            <select name="savings" id="savings" style="display: block;">
                <option value="yes">Yes</option>
                <option value="no">No</option>

            </select>

        </div>

        <div class="mb-3">
            <label for="children" class="form-label">Children</label>
            <input type="number" class="form-control" id="children" aria-describedby="children" min="0" max="10">
        </div>

        <div class="mb-3">
            <label for="dependents" class="form-label">Dependents</label>
            <input type="number" class="form-control" id="dependents" aria-describedby="dependents" min="0" max="10">
        </div>

        <div class="mb-3">
            <label for="benefits" class="form-label">Benefits</label><br />
            <select name="benefits" id="benefits" style="display: block;">
                <option value="yes">Yes</option>
                <option value="no">No</option>

            </select>

        </div>

        <div class="mb-3">
            <button onclick="createPDF()" class="btn btn-outline-success" id="button">Generate PDF Report</button>
        </div>

    </form>

    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_iTd9vtQX1qw73GrJT6mpY5oU7z5aNBw&callback=initMap&libraries=&v=weekly" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
